<!DOCTYPE html>

    <title>latihan_css_inline</title>
</head>
<body>
    
    <h1 style="color: lightblue; font-family: arial;">Local variable</h1>
    <p style="color: green;">Local variable (variabel lokal) adalah variabel yang dideklarasikan
    dan hanya dapat digunakan di dalam method, constructors atau block itu 
    sendiri. Variable ini tidak memiliki nilai bawaan, sehingga kita harus 
    mendeklarasikan beserta nilai atau value nya.</p>

</body>
</html>
